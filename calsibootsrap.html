<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fruit Dialer</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
background-color: #f0f4f8;
font-family: Arial, sans-serif;
}
.dialer-box {
max-width: 300px;
margin: 40px auto;
padding: 20px;
border-radius: 15px;
background-color: #1e293b;
color: white;
box-shadow: 0 4px 10px rgba(0,0,0,0.3);
text-align: center;
}
.dialer-title {
font-size: 24px;
margin-bottom: 15px;
font-weight: bold;
color: #38bdf8;
}
.display {
height: 50px;
background: #334155;
margin-bottom: 15px;
border-radius: 8px;
font-size: 20px;
line-height: 50px;
color: #f1f5f9;
}
.btn {
width: 80px;
height: 60px;
font-size: 16px;
font-weight: bold;
border-radius: 12px;
background-color: #3b82f6;
color: white;
}
.btn:hover {
background-color: #2563eb;
}
.btn-call {
width: 100%;
padding: 12px;
font-size: 18px;
font-weight: bold;
border: none;
border-radius: 12px;
background-color: #22c55e;
color: white;
margin-top: 10px;
}
.btn-call:hover {
background-color: #16a34a;
}
</style>
</head>
<body>
<div class="dialer-box">
<div class="dialer-title">Fruit Dialer</div>
<div class="display"></div>
<div class="row g-2 text-center">
<div class="col-4"><button class="btn">Apple</button></div>
<div class="col-4"><button class="btn">Banana</button></div>
<div class="col-4"><button class="btn">Mango</button></div>
<div class="col-4"><button class="btn">Orange</button></div>
<div class="col-4"><button class="btn">Grapes</button></div>
<div class="col-4"><button class="btn">Papaya</button></div>
<div class="col-4"><button class="btn">Pineapple</button></div>
<div class="col-4"><button class="btn">Guava</button></div>
<div class="col-4"><button class="btn">Strawberry</button></div>
<div class="col-4"><button class="btn">Cherry</button></div>
<div class="col-4"><button class="btn">Watermelon</button></div>
<div class="col-4"><button class="btn">Kiwi</button></div>
</div>
<div class="row mt-2">
<div class="col-12">
<button class="btn-call">Call</button>
</div>
</div>
</div>
</body>
</html>
